<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由机制</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
	<script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<nav>
			<!-- 
			<router-link to="/">主页</router-link>
			<router-link to="/about">关于</router-link> -->
			<button @click="toHomeHandler">主页</button>
			<button @click="toAboutHandler">关于</button>
		</nav>
		<router-view></router-view>
	</div>
	<script>
		let Home ={
			template:`
				<div class="home">主页面</div>
			`
		}
		let About ={
			template:`
				<div class="about">关于页面</div>
			`
		}
		let router = new VueRouter({
			routes:[{
				path:"/",
				component:Home
			},{
				path:"/about",
				component:About
			}]
		})



		new Vue({
			el:"#app",
			router,
			methods:{
				toHomeHandler(){
					this.$router.push("/")
				},
				toAboutHandler(){
					this.$router.push("/about")
				}
			}
		})
	</script>
</body>
</html>
