<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由机制</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
	<script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<!-- 通过vue属性跳转页面 -->
		<!-- <nav>
			<router-link to="/">主页</router-link>
			<router-link to="/about">关于页面</router-link>
		</nav> -->
		 
		<router-view></router-view>
	</div>
	<script type="text/javascript">
		let Home={
			template:'<div class="home">主页面</div>'
		}
		let About={
			template:'<div class="about">关于页面</div>'
		}
		let router=new VueRouter({
			routes:[
			{
				path:"/",
				name:"home",
				component:Home
			},
			{
				path:"/about", 
				name:"about",
				component:About
			}
			]
		})
		new Vue({
			el:"#app",
			router,
			methods:{
				toHomeHandler(){
					this.$router.push("/");   
				},
				toAboutHandler(){
					this.$router.push("/about");
				}
			}
		})
	</script>
</body>
</html>
